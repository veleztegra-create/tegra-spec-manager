<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-history"></i> Specs Guardadas Localmente</h2>
        <div class="no-print">
            <button class="btn btn-danger btn-sm" onclick="clearAllSpecs()">
                <i class="fas fa-exclamation-triangle"></i> Limpiar Todo
            </button>
        </div>
    </div>
    <div class="card-body">
        <div style="margin-bottom: 14px;" class="no-print">
            <input type="text" id="saved-specs-search" class="form-control" placeholder="Buscar por código/style, cliente, PO o colorway..." oninput="loadSavedSpecsList()">
        </div>
        <div id="saved-specs-list">
            <!-- Las specs guardadas se cargarán aquí dinámicamente -->
            <p style="text-align:center; color:var(--text-secondary); padding:20px;">
                <i class="fas fa-database" style="font-size:2rem; margin-bottom:10px; display:block;"></i>
                Cargando specs guardadas...
            </p>
        </div>
    </div>
</div>
