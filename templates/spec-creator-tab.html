<form id="spec-creator-form">

    <!-- =========== CARD: INFORMACIÓN GENERAL =========== -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-file-invoice"></i> Información General</h2>
            <div class="card-actions">
                <button type="button" class="btn btn-success btn-sm" onclick="document.getElementById('excelFile').click()">
                    <i class="fas fa-file-excel"></i> Cargar SWO
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="clearForm()">
                    <i class="fas fa-trash"></i> Limpiar
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-grid">
                <div class="form-group">
                    <label for="customer" class="form-label">CLIENTE:</label>
                    <input type="text" id="customer" class="form-control" list="customer-list" oninput="updateClientLogo(); handleGearForSportLogic();">
                    <datalist id="customer-list">
                        <option value="GEAR FOR SPORT">
                        <option value="ADIDAS">
                        <option value="NIKE">
                        <option value="UNDER ARMOUR">
                        <option value="HADDAD">
                        <option value="FANATICS">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="style" class="form-label">STYLE:</label>
                    <input type="text" id="style" class="form-control" oninput="handleGearForSportLogic();">
                </div>
                <div class="form-group">
                    <label for="colorway" class="form-label">COLORWAY:</label>
                    <input type="text" id="colorway" class="form-control">
                </div>
                <div class="form-group">
                    <label for="season" class="form-label">SEASON:</label>
                    <input type="text" id="season" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pattern" class="form-label">PATTERN #:</label>
                    <input type="text" id="pattern" class="form-control">
                </div>
                <div class="form-group">
                    <label for="po" class="form-label">P.O. #:</label>
                    <input type="text" id="po" class="form-control" oninput="handleGearForSportLogic();">
                </div>
                <div class="form-group">
                    <label for="sample-type" class="form-label">SAMPLE TYPE:</label>
                    <input type="text" id="sample-type" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name-team" class="form-label">NAME / TEAM:</label>
                    <input type="text" id="name-team" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">GENDER:</label>
                    <input type="text" id="gender" class="form-control">
                </div>
                <div class="form-group">
                    <label for="designer" class="form-label">DISEÑADOR:</label>
                    <select id="designer" class="form-control">
                        <option value="">Seleccionar...</option>
                        <option value="ELMER VELEZ">ELMER VELEZ</option>
                        <option value="DANIEL HERNANDEZ">DANIEL HERNANDEZ</option>
                        <option value="CINDY PINEDA">CINDY PINEDA</option>
                        <option value="FERNANDO FERRERA">FERNANDO FERRERA</option>
                        <option value="NILDA CORDOBA">NILDA CORDOBA</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="base-size" class="form-label">TALLA BASE:</label>
                    <input type="text" id="base-size" class="form-control" placeholder="M / L">
                </div>
                <div class="form-group">
                    <label for="fabric" class="form-label">TELA:</label>
                    <input type="text" id="fabric" class="form-control" placeholder="Algodón, Polyester, Twill...">
                </div>
            </div>
        </div>
    </div>

    <!-- =========== CARD: PLACEMENTS =========== -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-layer-group"></i> Placements</h2>
            <div class="card-actions">
                <button type="button" class="btn btn-primary" onclick="addNewPlacement()"><i class="fas fa-plus"></i> Añadir Placement</button>
            </div>
        </div>
        <div class="card-body">
            <!-- Pestañas para Placements -->
            <div id="placements-tabs" class="placements-tabs"></div>
            <!-- Contenedores para cada Placement -->
            <div id="placements-container"></div>
        </div>
    </div>
    
    <!-- =========== CARD: INFORMACIÓN TÉCNICA =========== -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-user-cog"></i> Información Técnica</h2>
        </div>
        <div class="card-body">
            <div class="form-grid two-col">
                <div class="form-group">
                    <label for="technician-name" class="form-label">NOMBRE TÉCNICO:</label>
                    <input type="text" id="technician-name" class="form-control" placeholder="Nombre del técnico">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="technical-comments" class="form-label">COMENTARIOS TÉCNICOS:</label>
                    <textarea id="technical-comments" class="form-control" rows="2" placeholder="Notas para planta..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== CARD: ACCIONES GLOBALES =========== -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-cogs"></i> Acciones</h2>
        </div>
        <div class="card-body">
            <div class="global-actions">
                <button type="button" class="btn btn-primary" onclick="saveCurrentSpec()"><i class="fas fa-save"></i> Guardar Spec</button>
                <button type="button" class="btn btn-success" onclick="exportHTML()"><i class="fas fa-file-pdf"></i> Descargar HTML Spec</button>
                <button type="button" class="btn btn-warning" onclick="exportToExcel()"><i class="fas fa-calculator"></i> Calculadora</button>
                <button type="button" class="btn btn-danger" onclick="clearForm()"><i class="fas fa-trash"></i> Limpiar Formulario</button>
                 <button type="button" class="btn btn-primary" onclick="downloadProjectZip()"><i class="fas fa-file-archive"></i> Descargar Proyecto (.zip)</button>
            </div>
        </div>
    </div>
</form>
