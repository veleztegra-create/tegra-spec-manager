<form id="spec-creator-form">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-file-invoice"></i> Datos Generales</h2>
            <div class="no-print">
                <button type="button" class="btn btn-outline btn-sm" onclick="clearForm()">
                    <i class="fas fa-eraser"></i> Limpiar Formulario
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-grid">
                <div class="form-group">
                    <label for="customer" class="form-label">Cliente</label>
                    <input type="text" id="customer" class="form-control" placeholder="Ej: ADIDAS">
                </div>
                <div class="form-group">
                    <label for="style" class="form-label">Style</label>
                    <input type="text" id="style" class="form-control" placeholder="Ej: A1234567">
                </div>
                <div class="form-group">
                    <label for="colorway" class="form-label">Colorway</label>
                    <input type="text" id="colorway" class="form-control" placeholder="Ej: Black/White">
                </div>
                <div class="form-group">
                    <label for="season" class="form-label">Temporada</label>
                    <input type="text" id="season" class="form-control" placeholder="Ej: FW24">
                </div>
                <div class="form-group">
                    <label for="pattern" class="form-label">Pattern</label>
                    <input type="text" id="pattern" class="form-control" placeholder="Ej: P-12345">
                </div>
                <div class="form-group">
                    <label for="po" class="form-label">PO #</label>
                    <input type="text" id="po" class="form-control" placeholder="Ej: 700123456">
                </div>
                <div class="form-group">
                    <label for="sample-type" class="form-label">Tipo de Muestra</label>
                    <select id="sample-type" class="form-control">
                        <option value="SMS">SMS</option>
                        <option value="Prototype">Prototype</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name-team" class="form-label">Nombre Equipo / NT</label>
                    <input type="text" id="name-team" class="form-control" placeholder="Ej: REAL MADRID">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Género</label>
                    <select id="gender" class="form-control">
                        <option value="MENS">MENS</option>
                        <option value="WMNS">WMNS</option>
                        <option value="YOUTH">YOUTH</option>
                        <option value="KIDS">KIDS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="designer" class="form-label">Diseñador</label>
                    <input type="text" id="designer" class="form-control" placeholder="Tu nombre">
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-layer-group"></i> Placements</h2>
            <div class="no-print">
                <button type="button" class="btn btn-success btn-sm" onclick="addNewPlacement()">
                    <i class="fas fa-plus"></i> Añadir Placement
                </button>
            </div>
        </div>
        <div class="card-body">
            <div id="placements-tabs" class="placement-tabs"></div>
            <div id="placements-container"></div>
        </div>
    </div>

    <div class="card no-print">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-cogs"></i> Acciones Finales</h2>
        </div>
        <div class="card-body" style="text-align:center;">
            <div style="display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
                <button type="button" class="btn btn-primary" onclick="saveCurrentSpec()">
                    <i class="fas fa-save"></i> Guardar Progreso
                </button>
                <button type="button" class="btn btn-success" onclick="exportPDF()">
                    <i class="fas fa-file-pdf"></i> Exportar a PDF
                </button>
                <button type="button" class="btn btn-warning" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Exportar a Excel
                </button>
                <button type="button" class="btn btn-danger" onclick="downloadProjectZip()">
                    <i class="fas fa-file-archive"></i> Descargar Proyecto (ZIP)
                </button>
            </div>
        </div>
    </div>
</form>
