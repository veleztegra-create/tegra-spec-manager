<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegra - Technical Spec Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/config-teams.js"></script>
    <script src="js/render-helpers.js"></script>
    <script src="js/utils.js"></script>
</head>
<body>

    <div class="app-container">
        <header class="app-header no-print">
            </header>

        <div id="anchor-reference-tables"></div>

        <main id="main-content">
            <section id="spec-creator" class="tab-content active">
                </section>
        </main>

        <div id="anchor-static-footer"></div>
    </div>

    <input type="file" id="excelFile" style="display: none;">
    <input type="file" id="imageInput" style="display: none;">
    <div id="statusMessage" class="status-message"></div>

    <template id="tpl-reference-tables">
        </template>

    <template id="tpl-static-footer">
        </template>

    <template id="tpl-system-ui">
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </template>

    <script id="maintenance-script">
        (function() {
            const map = [
                { src: 'tpl-reference-tables', dest: 'anchor-reference-tables' },
                { src: 'tpl-static-footer', dest: 'anchor-static-footer' },
                { src: 'tpl-system-ui', dest: 'document-body' }
            ];

            const hydrate = () => {
                map.forEach(item => {
                    const template = document.getElementById(item.src);
                    const target = (item.dest === 'document-body') ? document.body : document.getElementById(item.dest);
                    if (template && target) {
                        target.appendChild(template.content.cloneNode(true));
                    }
                });
                console.log("Ingeniería: DOM reconstruido con éxito.");
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', hydrate);
            } else {
                hydrate();
            }
        })();
    </script>

    <script src="js/fixes.js"></script>
</body>
</html>
