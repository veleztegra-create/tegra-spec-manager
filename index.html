<!DOCTYPE html>

    <template id="tpl-reference-tables">
    <section class="measures-guide no-print">
        <h3><i class="fas fa-ruler"></i> Reference: Inches to Centimeters</h3>
        <table>
            <thead>
                <tr><th>Inches</th><th>Decimal</th><th>Centimeters</th><th>Tolerance</th></tr>
            </thead>
            <tbody>
                <tr><td>1/8"</td><td>0.125</td><td>0.318 cm</td><td>+/- 0.1</td></tr>
                <tr><td>1/4"</td><td>0.250</td><td>0.635 cm</td><td>+/- 0.2</td></tr>
                <tr><td>1/2"</td><td>0.500</td><td>1.270 cm</td><td>+/- 0.3</td></tr>
                <tr><td>1"</td><td>1.000</td><td>2.540 cm</td><td>+/- 0.5</td></tr>
            </tbody>
        </table>
    </section>
</template>

<template id="tpl-art-guides">
    <div class="art-standard-notes">
        <h4><i class="fas fa-info-circle"></i> Standard Placement Rules:</h4>
        <ul>
            <li><strong>Front:</strong> Measured from the highest point of the shoulder (HPS).</li>
            <li><strong>Back:</strong> Measured from the center back neck seam.</li>
            <li><strong>Sleeves:</strong> Centered between shoulder seam and cuff/hem.</li>
        </ul>
    </div>
</template>

<template id="tpl-help-modals">
    <div id="helpModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Tegra Spec Manager Guide</h3>
            <p>1. Upload Excel to auto-fill team colors.</p>
            <p>2. Drag & Drop images into placements.</p>
            <p>3. Export to PDF for official Tech Pack.</p>
            <button onclick="this.closest('.modal-overlay').style.display='none'">Close</button>
        </div>
    </div>
</template>

<template id="tpl-error-log">
    <div class="system-monitor no-print">
        <div class="monitor-header">System Status: <span id="sync-indicator">Online</span></div>
        <div id="error-display-area" class="log-viewport"></div>
    </div>
</template>

<template id="tpl-system-ui">
    <div id="loadingOverlay" class="loading-overlay" style="display:none;">

</template>

<template id="tpl-legal-notice">

</template>

<template id="tpl-corporate-logos">

<template id="tpl-static-footer">

        <div class="footer-grid">
            <div class="brand">Velez Tegra Create</div>
            <div class="version">v2.4.0 (Maintenance Release)</div>

</template>
<body>

                </div>

        <div id="anchor-reference-tables"></div>

        <main id="main-content">
            <section id="dashboard" class="tab-content active">

            <section id="spec-creator" class="tab-content">

        </main>

    <input type="file" id="excelFile" accept=".xlsx, .xls, .json, .zip" style="display: none;">
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <div id="statusMessage" class="status-message"></div>

   <template id="tpl-reference-tables">

<template id="tpl-art-guides">

<template id="tpl-help-modals">

    <footer class="app-footer no-print">
        <div class="footer-content">
            <span>Tegra Global &copy; 2024</span>
        </div>
    </footer>
</template>

   <script id="maintenance-loader">
    (function() {
        // Mapa completo de 8 bloques
        const hydrationMap = [
            { tpl: 'tpl-reference-tables', target: 'anchor-reference-tables' },
            { tpl: 'tpl-art-guides',       target: 'anchor-art-guides' },
            { tpl: 'tpl-help-modals',      target: 'body' },
            { tpl: 'tpl-error-log',        target: 'anchor-error-log' },
            { tpl: 'tpl-system-ui',        target: 'body' },
            { tpl: 'tpl-legal-notice',     target: 'anchor-legal-notice' },
            { tpl: 'tpl-corporate-logos',  target: 'body' },
            { tpl: 'tpl-static-footer',    target: 'anchor-static-footer' }
        ];

        const run = () => {
            hydrationMap.forEach(item => {
                const template = document.getElementById(item.tpl);
                const dest = item.target === 'body' ? document.body : document.getElementById(item.target);
                if (template && dest) {
                    dest.appendChild(template.content.cloneNode(true));
                }
            });
            console.log("Ingeniería: 8 bloques de infraestructura restaurados.");
            window.dispatchEvent(new CustomEvent('tegra-dom-ready'));
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', run);
        } else {
            run();
        }
    })();
</script>

    <script src="js/fixes.js"></script>
</body>
</html>
