<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegra – Technical Spec Manager</title>

    <!-- Librerías externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #D32F2F; --primary-dark: #B71C1C; --accent: #FF5252;
            --gray-dark: #263238; --gray-medium: #546E7A; --gray-light: #78909C;
            --gray-extra-light: #ECEFF1; --gray-bg: #FAFAFA;
            --success: #4CAF50; --warning: #FF9800; --error: #F44336;
            --border: #CFD8DC; --shadow: 0 4px 12px rgba(38,50,56,.1);
            --shadow-lg: 0 8px 24px rgba(38,50,56,.15);
            --radius: 8px; --radius-lg: 12px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        body {
            background: linear-gradient(135deg, var(--gray-bg) 0%, #f0f2f5 100%);
            min-height: 100vh; padding: 20px; color: var(--gray-dark); line-height: 1.6;
        }
        
        .app-container {
            max-width: 1600px; margin: 0 auto; background: white;
            border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);
            overflow: hidden; border-top: 5px solid var(--accent);
        }
        
        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 20px 30px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        
        .logo-section { display: flex; align-items: center; gap: 25px; }
        .client-section {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,.15); padding: 8px 18px;
            border-radius: var(--radius); backdrop-filter: blur(5px);
        }
        .header-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .folder-input-container {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,.15); padding: 6px 12px;
            border-radius: var(--radius); backdrop-filter: blur(5px);
        }
        
        /* Navegación */
        .nav-tabs { display: flex; list-style: none; background: white; border-bottom: 1px solid var(--border); }
        .nav-tab {
            padding: 18px 24px; cursor: pointer; border-bottom: 3px solid transparent;
            font-weight: 600; color: var(--gray-medium); transition: all .3s;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-tab.active { color: var(--primary); border-bottom-color: var(--accent); background: var(--gray-extra-light); }
        .nav-tab:hover { color: var(--primary); background: var(--gray-extra-light); }
        
        /* Contenido */
        .tab-content { display: none; padding: 30px; background: var(--gray-bg); min-height: 600px; }
        .tab-content.active { display: block; }
        
        /* Cards */
        .card {
            background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow);
            margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden;
        }
        .card-header {
            background: linear-gradient(to right, var(--gray-extra-light), white);
            padding: 18px 25px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-title {
            font-size: 1.1rem; font-weight: 700; color: var(--primary);
            display: flex; align-items: center; gap: 12px;
        }
        .card-body { padding: 25px; }
        
        /* Formularios */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .form-label {
            display: block; margin-bottom: 8px; font-weight: 700;
            font-size: .85rem; color: var(--gray-dark); text-transform: uppercase;
        }
        .form-control {
            width: 100%; padding: 12px 15px; border: 1px solid var(--border);
            border-radius: var(--radius); font-size: 14px; background: white;
        }
        .form-control:focus { outline: none; border-color: var(--primary); }
        
        /* Botones */
        .btn {
            padding: 12px 24px; border: none; border-radius: var(--radius);
            font-weight: 600; cursor: pointer; transition: all .3s;
            display: inline-flex; align-items: center; gap: 8px; font-size: 14px;
            color: white; text-transform: uppercase;
        }
        .btn-primary { background: var(--primary); }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }
        .btn-outline {
            background: transparent; border: 1px solid var(--border); color: var(--gray-medium);
        }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); background: rgba(211,47,47,.05); }
        .btn-sm { padding: 8px 16px; font-size: 12px; }
        .btn-lg { padding: 16px 32px; font-size: 16px; }
        
        /* Dashboard */
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: white; padding: 25px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow); text-align: center; border-top: 4px solid var(--accent);
        }
        .stat-number { font-size: 2.8rem; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; color: var(--gray-medium); text-transform: uppercase; }
        
        /* Status Message */
        .status-message {
            position: fixed; bottom: 20px; right: 20px; padding: 16px 24px;
            border-radius: var(--radius); color: white; font-weight: bold;
            display: none; box-shadow: var(--shadow-lg); z-index: 1000;
        }
        .status-success { background: var(--success); }
        .status-error { background: var(--error); }
        .status-warning { background: var(--warning); }
        
        /* File upload */
        .file-upload-area {
            border: 2px dashed var(--border); border-radius: var(--radius);
            padding: 40px; text-align: center; cursor: pointer;
            background: var(--gray-extra-light); transition: all .3s; margin-top: 10px;
        }
        .file-upload-area:hover { border-color: var(--primary); background: rgba(211,47,47,.05); }
        .image-preview-container { margin-top: 15px; text-align: center; }
        .image-preview {
            max-width: 100%; max-height: 250px;
            border-radius: var(--radius); border: 1px solid var(--border);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .app-header { flex-direction: column; gap: 15px; }
            .nav-tabs { flex-direction: column; }
            .form-grid { grid-template-columns: 1fr; }
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            body { padding: 10px; }
        }
        
    </style>
</head>
<body>
    <!-- El contenido será insertado por JavaScript -->
  <!-- SPEC CREATOR -->
<div id="spec-creator" class="tab-content">
    <!-- Información General -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-info-circle"></i> Información General</h2>
            <button class="btn btn-success btn-sm" onclick="document.getElementById('excelFile').click()">
                <i class="fas fa-file-excel"></i> Cargar Excel
            </button>
        </div>
        <div class="card-body">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">CLIENTE:</label>
                    <input type="text" id="customer" class="form-control" oninput="updateClientLogo()">
                </div>
                <div class="form-group">
                    <label class="form-label">STYLE:</label>
                    <input type="text" id="style" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">COLORWAY:</label>
                    <input type="text" id="colorway" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">SEASON:</label>
                    <input type="text" id="season" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">PATTERN #:</label>
                    <input type="text" id="pattern" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">P.O. #:</label>
                    <input type="text" id="po" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">SAMPLE TYPE:</label>
                    <input type="text" id="sample-type" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">NAME / TEAM:</label>
                    <input type="text" id="name-team" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">GENDER:</label>
                    <input type="text" id="gender" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">DISEÑADOR:</label>
                    <select id="designer" class="form-control">
                        <option value="">Seleccionar...</option>
                        <option>ELMER VELEZ</option>
                        <option>DANIEL HERNANDEZ</option>
                        <option>CINDY PINEDA</option>
                        <option>FERNANDO FERRERA</option>
                        <option>NILDA CORDOBA</option>
                        <option>OTRO</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Artes / Ubicaciones -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-layer-group"></i> Artes / Ubicaciones</h2>
            <button class="btn btn-primary btn-sm" onclick="addArte()">
                <i class="fas fa-plus"></i> Nueva Ubicación
            </button>
        </div>
        <div class="card-body" id="artes-container">
            <!-- Las ubicaciones aparecerán aquí -->
        </div>
    </div>

    <!-- Botones finales -->
    <div class="card">
        <div class="card-body" style="display:flex;gap:15px;flex-wrap:wrap;justify-content:center">
            <button class="btn btn-success btn-lg" onclick="saveSpec()">
                <i class="fas fa-save"></i> Guardar Spec
            </button>
            <button class="btn btn-primary btn-lg" onclick="downloadProjectZip()">
                <i class="fas fa-file-archive"></i> Descargar ZIP
            </button>
            <button class="btn btn-success btn-lg" onclick="exportPDF()">
                <i class="fas fa-file-pdf"></i> Exportar PDF
            </button>
            <button class="btn btn-warning btn-lg" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> Exportar Excel
            </button>
            <button class="btn btn-outline btn-lg" onclick="clearForm()">
                <i class="fas fa-broom"></i> Limpiar
            </button>
        </div>
    </div>
</div>
    </div>
    
    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>
    
    <!-- Inputs ocultos -->
    <input type="file" id="excelFile" accept=".xlsx,.xls" style="display:none">
    <input type="file" id="imageInput" accept="image/*" style="display:none">
    
    <!-- UN SOLO ARCHIVO JAVASCRIPT con TODO -->
    <script src="js/app.js"></script>
    <div class="card-body" style="display:flex;gap:15px;flex-wrap:wrap;justify-content:center">
    <button class="btn btn-success btn-lg" onclick="saveSpec()">
        <i class="fas fa-save"></i> Guardar Spec
    </button>
    <button class="btn btn-primary btn-lg" onclick="downloadProjectZip()">
        <i class="fas fa-file-archive"></i> Descargar ZIP
    </button>
    <button class="btn btn-success btn-lg" onclick="exportPDF()">
        <i class="fas fa-file-pdf"></i> Exportar PDF
    </button>
    <button class="btn btn-warning btn-lg" onclick="exportToExcel()">
        <i class="fas fa-file-excel"></i> Exportar Excel
    </button>
    <button class="btn btn-outline btn-lg" onclick="clearForm()">
        <i class="fas fa-broom"></i> Limpiar
    </button>
</div>
</body>
</html>
