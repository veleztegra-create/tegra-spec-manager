<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegra - Technical Spec Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    </head>
<body>

    <div class="app-container">
        <header class="app-header">
            </header>

     <div id="anchor-help-modals"></div>

<div id="anchor-error-log"></div>

<div id="anchor-print-guides"></div>
    </div>

    <input type="file" id="excelFile" style="display: none;">
    <div id="statusMessage"></div>

    <template id="tpl-reference-tables">
        <section class="measures-reference">
            </section>
    </template>

    <template id="tpl-static-footer">
        <footer class="logos-footer">
            </footer>
    </template>
<template id="tpl-help-modals">
    <div class="modal" id="helpModal">...</div>
</template>

<template id="tpl-error-log">
    <section class="error-container">
        <h3><i class="fas fa-exclamation-circle"></i> Log del Sistema</h3>
        <div id="error-display-area"></div> 
    </section>
</template>

<template id="tpl-print-guides">
    <div class="print-guide-lines">...</div>
</template>
   <script id="maintenance-loader">
    (function() {
        // Mapa extendido de hidrataciÃ³n
        const hydrationMap = [
            { tpl: 'tpl-reference-tables', target: 'anchor-reference-tables' },
            { tpl: 'tpl-static-footer', target: 'anchor-static-footer' },
            { tpl: 'tpl-help-modals', target: 'anchor-help-modals' },
            { tpl: 'tpl-error-log', target: 'anchor-error-log' },
            { tpl: 'tpl-print-guides', target: 'anchor-print-guides' }
        ];

        const run = () => {
            hydrationMap.forEach(item => {
                const template = document.getElementById(item.tpl);
                const target = document.getElementById(item.target);
                if (template && target) {
                    target.appendChild(template.content.cloneNode(true));
                }
            });
            console.log("Mantenimiento: 5 bloques pasivos restaurados.");
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', run);
        } else {
            run();
        }
    })();
</script>
</body>
</html>
