<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegra - Technical Spec Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    </head>
<body>

    <div class="app-container">
        <header class="app-header">
            </header>

     <div id="anchor-help-modals"></div>

<div id="anchor-error-log"></div>

<div id="anchor-print-guides"></div>
    </div>

    <input type="file" id="excelFile" style="display: none;">
    <div id="statusMessage"></div>

    <template id="tpl-reference-tables">
        <section class="measures-reference">
            </section>
    </template>

    <template id="tpl-static-footer">
        <footer class="logos-footer">
            </footer>
    </template>

    <script>
        (function() {
            // Este mapa dice: "Toma el contenido de este Template y ponlo en este Div"
            const map = [
                { source: 'tpl-reference-tables', target: 'anchor-reference-tables' },
                { source: 'tpl-static-footer', target: 'anchor-static-footer' }
            ];

            const hydrate = () => {
                map.forEach(item => {
                    const template = document.getElementById(item.source);
                    const target = document.getElementById(item.target);
                    if (template && target) {
                        // Clonamos el contenido original y lo insertamos
                        target.appendChild(template.content.cloneNode(true));
                    }
                });
                console.log("Mantenimiento: DOM restaurado al 100%.");
            };

            // Ejecutar lo m√°s pronto posible
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', hydrate);
            } else {
                hydrate();
            }
        })();
    </script>

    <script src="js/render-helpers.js"></script>
    <script src="js/fixes.js"></script>
</body>
</html>
