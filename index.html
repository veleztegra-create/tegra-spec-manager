<!-- DASHBOARD -->
<div id="dashboard" class="tab-content active">
    <div class="dashboard-grid">
        <div class="stat-card">
            <div class="stat-number" id="total-specs">0</div>
            <div class="stat-label">Specs Totales</div>
        </div>
        <div class="stat-card" id="last-spec-card" style="cursor: pointer;" onclick="loadLastSpec()" title="Haz clic para cargar esta spec">
            <div id="today-specs">
                <div style="font-size:0.9rem; color:var(--text-secondary); display: flex; align-items: center; gap: 5px;">
                    <i class="fas fa-clock"></i> Última Spec:
                </div>
                <div id="last-spec-name" style="font-size:1.2rem; font-weight:bold; color:var(--primary); margin: 5px 0; word-break: break-word;">Ninguna</div>
                <div id="last-spec-details" style="font-size:0.8rem; color:var(--text-secondary); display: flex; flex-direction: column; gap: 2px;">
                    <span id="last-spec-customer"></span>
                    <span id="last-spec-date"></span>
                </div>
            </div>
            <div class="stat-label" style="margin-top: 5px;">
                <i class="fas fa-click"></i> Click para cargar
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="active-projects">0</div>
            <div class="stat-label">Proyectos Activos</div>
        </div>
        <div class="stat-card">
            <div id="completion-rate">
                <div style="font-size:0.9rem; color:var(--text-secondary);">Placements totales:</div>
                <div id="total-placements" style="font-size:1.5rem; font-weight:bold; color:var(--primary);">0</div>
            </div>
            <div class="stat-label">Placements Totales</div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-rocket"></i> Acciones Rápidas</h2>
            <div class="no-print">
                <button class="btn btn-outline btn-sm" onclick="clearErrorLog()"><i class="fas fa-trash"></i> Limpiar Log</button>
            </div>
        </div>
        <div class="card-body" style="text-align:center;">
            <div style="margin-top:20px; display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
                <button class="btn btn-primary btn-lg" onclick="showTab('spec-creator')"><i class="fas fa-plus"></i> Nueva Spec</button>
                <button class="btn btn-warning btn-lg" onclick="document.getElementById('excelFile').click()"><i class="fas fa-folder-open"></i> Cargar Spec</button>
                <button class="btn btn-success btn-lg" onclick="document.getElementById('excelFile').click()"><i class="fas fa-file-excel"></i> Cargar SWO</button>
                <button class="btn btn-outline btn-lg" onclick="loadSavedSpecsList(); showTab('saved-specs')"><i class="fas fa-history"></i> Ver Historial</button>
                <button class="btn btn-danger btn-lg" onclick="showTab('error-log')"><i class="fas fa-bug"></i> Ver Errores</button>
            </div>
        </div>
    </div>
</div>
